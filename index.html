<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Arena</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- External CSS file -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section>
            <h2 class="text-center my-3">PHONE ARENA</h2>
            <div>
                <div class="input-group mb-3 w-50 mx-auto">
                    <input id="search-input" type="text" class="form-control" placeholder="Search Phone"
                        aria-label="Search Phone" aria-describedby="button-addon2">

                    <button onclick="searchPhone()" class="btn btn-outline-primary bg-primary text-white" type="button"
                        id="search-button"><span id="spinner" class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true"></span><span>Search</span></button>
                </div>
            </div>

        </section>

        <section id="phone-details">

        </section>

        <section>
            <div id="display-search" class="row row-cols-1 row-cols-md-3 g-4  ms-5">

            </div>
            <p id="error-message" class="text-danger">Please enter </p>
        </section>
    </main>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- External JS file -->
    <script src="app.js"></script>
</body>

</html>
